<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Value Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Value Calculator</h2>
        <input type="number" id="odds" placeholder="Decimal Odds (e.g. 2.50)">

        <button onclick="calc()">Calculate Value</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
